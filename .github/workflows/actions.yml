name: PHP CI

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Run PHP lint
      run: php -l index.php

    - name: Run PHP syntax check
      run: php -l index.php || exit 1

    - name: Deploy to Production
      run: |
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} root@139.162.4.59 'echo "Deployment successful"'
