name: PHP CI

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Run PHP lint
      run: php -l index.php

    - name: Run PHP syntax check
      run: php -l index.php || exit 1

    - name: Read private key from file
      run: |
        PRIVATE_KEY=$(cat private_key.txt)
        echo "::set-env name=SSH_PRIVATE_KEY::$PRIVATE_KEY"

