name: CD

on:
  push:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: echo ${{ secrets.HOST }}
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.HOST}}
        username: ${{secrets.USER}}
        key: ${{ secrets.PRIVATEX }}
        passphrase: ${{ secrets.PASS }}
        port: 22
